<div style="padding: 15px" class="col-md-3">
  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
      <h3 class="mb-0">
        <a href="/movie/{{ movie.imdb_id }}">{{ movie.title }}</a>
      </h3>
      <div class="mb-1 text-muted">{{ movie.movie }}</div>

      <a href="/favorite/{{ movie.imdb_id }}/remove"
        ><button type="button" class="btn btn-info">Remove</button></a
      >
    </div>
    <div class="col-auto d-none d-lg-block">
      {% if movie.poster %}
      <a href="/movie/{{ movie.imdb_id }}"
        ><img src="{{ movie.poster }}" , width="200" height="250"
      /></a>
      {% endif %}
    </div>
  </div>
</div>
